<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>抽签转盘</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --primary: #007AFF;
            --danger: #FF3B30;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #1D1D1F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            height: 100dvh; /* 锁定一屏高度 */
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 保持垂直均匀分布 */
            justify-content: space-evenly;
            padding-top: calc(env(safe-area-inset-top) + 10px); 
            padding-bottom: calc(env(safe-area-inset-bottom) + 10px);
            -webkit-tap-highlight-color: transparent;
            color: var(--text);
            box-sizing: border-box;
        }

        /* 1. 标题 */
        header {
            text-align: center;
            flex-shrink: 0;
            margin: 0; 
        }

        h1 { margin: 0; font-size: 26px; font-weight: 800; opacity: 0.9; }

        /* 2. 转盘 */
        .wheel-box {
            position: relative;
            width: 280px; 
            height: 280px;
            flex-shrink: 0;
            margin: 0;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.1));
        }

        .wheel-border {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e3e3e3);
            z-index: 0;
        }

        canvas {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: block;
            /* 【修改点1】这里改为 9s */
            transition: transform 9s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .pointer {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 46px;
            z-index: 10;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
        }
        
        .pointer::before {
            content: '';
            position: absolute;
            left: 0; top: 0;
            width: 36px; height: 36px;
            background: var(--danger);
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }
        
        .pointer::after {
            content: '';
            position: absolute;
            left: 12px; top: 12px;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
        }

        .center-cap {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 44px; height: 44px;
            background: #fff;
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* 3. 控制面板 */
        .controls {
            width: 88%;
            max-width: 360px;
            background: var(--card);
            border-radius: 20px;
            padding: 18px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
            flex-shrink: 0; 
            margin: 0; 
        }

        .input-row { display: flex; gap: 8px; }
        
        input {
            flex: 1;
            background: #F2F2F7;
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            color: var(--text);
        }

        .btn-add {
            background: #E5E5EA;
            color: var(--primary);
            font-weight: 600;
            border: none;
            padding: 0 14px;
            border-radius: 10px;
            font-size: 14px;
            white-space: nowrap;
        }
        .btn-add:active { background: #D1D1D6; }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2px;
            margin-bottom: -5px;
        }
        
        .list-title { font-size: 12px; color: #8E8E93; font-weight: 600; }
        
        .btn-reset {
            background: transparent;
            color: var(--danger);
            border: none;
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            margin-right: -8px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            max-height: 80px; 
            overflow-y: auto;
            min-height: 30px;
        }

        .tag {
            background: #F2F2F7;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .tag-del { color: #C7C7CC; font-weight: bold; font-size: 14px; }

        .empty-hint {
            text-align: center;
            color: #C7C7CC;
            font-size: 12px;
            margin-top: 5px;
        }

        /* 4. 底部按钮 */
        .btn-spin {
            width: 88%;
            max-width: 360px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.25);
            transition: transform 0.1s;
            flex-shrink: 0;
            margin: 0; 
        }
        .btn-spin:active { transform: scale(0.97); }
        .btn-spin:disabled { opacity: 0.5; background: #999; box-shadow: none; }

        /* 弹窗 */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal.show { display: flex; opacity: 1; }
        
        .modal-box {
            background: white;
            padding: 25px 30px;
            border-radius: 24px;
            width: 70%;
            max-width: 280px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal.show .modal-box { transform: scale(1); }
        
        .result-val { font-size: 30px; font-weight: 800; color: var(--primary); margin: 15px 0; }
        
        .btn-close {
            background: #F2F2F7;
            color: var(--text);
            border: none;
            padding: 10px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
        }

    </style>
</head>
<body>

    <header>
        <h1>抽签转盘</h1>
    </header>

    <div class="wheel-box">
        <div class="wheel-border"></div>
        <div class="pointer"></div>
        <div class="center-cap">✨</div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <div class="input-row">
            <input type="text" id="input" placeholder="输入选项 (如: 奶茶)" maxlength="10">
            <button class="btn-add" onclick="addItem()">添加</button>
        </div>

        <div class="list-header">
            <span class="list-title">已添加选项</span>
            <button class="btn-reset" onclick="resetItems()">清空</button>
        </div>

        <div class="tags" id="tags"></div>
        <div class="empty-hint" id="hint">空空如也，快添加几个吧</div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="spin()" disabled>请添加选项</button>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div style="font-size:14px; color:#8E8E93">结果是</div>
            <div class="result-val" id="result">?</div>
            <button class="btn-close" onclick="closeModal()">好的</button>
        </div>
    </div>

    <script>
        var items = [];
        var isSpinning = false;
        var currentRot = 0;
        var canvas, ctx, size, dpr;
        var colors = [
            '#FFB7B2', '#B5EAD7', '#C7CEEA', '#E2F0CB', '#FFDAC1', 
            '#FF9AA2', '#A0E7E5', '#FFAEBC', '#B4F8C8', '#FBE7C6'
        ];

        window.onload = function() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            size = 280; 
            dpr = window.devicePixelRatio || 2;
            canvas.width = size * dpr;
            canvas.height = size * dpr;
            ctx.scale(dpr, dpr);

            // 监听回车键，同样支持连续输入
            document.getElementById('input').addEventListener('keypress', function(e){
                if(e.key === 'Enter') addItem();
            });
            updateUI();
        };

        window.addItem = function() {
            var input = document.getElementById('input');
            var val = input.value.trim();
            
            if(!val) {
                input.focus();
                return;
            }
            
            if(items.length >= 20) { 
                alert('选项太多啦'); 
                return; 
            }
            
            items.push(val);
            input.value = ''; 
            
            updateUI();
            
            // 保持焦点在输入框，方便连续输入
            input.focus();
        };

        window.resetItems = function() {
            if(isSpinning) return;
            if(items.length === 0) return;
            if(confirm('确定要清空所有选项吗？')) {
                items = [];
                currentRot = 0;
                canvas.style.transition = 'none'; 
                canvas.style.transform = 'rotate(0deg)';
                updateUI();
            }
        };

        window.removeItem = function(index) {
            if(isSpinning) return;
            items.splice(index, 1);
            updateUI();
        };

        window.spin = function() {
            if(isSpinning || items.length < 2) return;
            
            document.getElementById('input').blur();

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            
            // 【修改点2】这里改为 9s
            canvas.style.transition = 'transform 9s cubic-bezier(0.2, 0.8, 0.2, 1)';
            var baseRot = 2880; 
            var randRot = Math.floor(Math.random() * 360);
            currentRot += (baseRot + randRot);
            canvas.style.transform = 'rotate(-' + currentRot + 'deg)';

            // 【修改点3】这里改为 9000毫秒 (9秒)
            setTimeout(function() {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                showResult();
            }, 9000);
        };

        window.closeModal = function() {
            var modal = document.getElementById('modal');
            modal.classList.remove('show');
            setTimeout(function() { modal.style.display = 'none'; }, 300);
        };

        function updateUI() {
            var tagBox = document.getElementById('tags');
            var hint = document.getElementById('hint');
            var btn = document.getElementById('spinBtn');

            if(items.length === 0) {
                tagBox.innerHTML = '';
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';
                var html = '';
                for(var i=0; i<items.length; i++) {
                    html += '<div class="tag" onclick="removeItem('+i+')">' + 
                            items[i] + ' <span class="tag-del">×</span></div>';
                }
                tagBox.innerHTML = html;
            }

            if(items.length < 2) {
                btn.disabled = true;
                btn.innerText = items.length === 0 ? "请添加选项" : "至少需2个选项";
                btn.style.opacity = "0.5";
            } else {
                btn.disabled = false;
                btn.innerText = "开始转动";
                btn.style.opacity = "1";
            }
            drawWheel();
        }

        function drawWheel() {
            var cx = size / 2;
            var cy = size / 2;
            var r = size / 2;

            ctx.clearRect(0, 0, size, size);
            ctx.save();

            if(items.length === 0) {
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.fillStyle = "#F2F2F7";
                ctx.fill();
                ctx.strokeStyle = "#E5E5EA";
                ctx.lineWidth = 2;
                ctx.setLineDash([10, 10]);
                ctx.stroke();
                ctx.restore();
                return;
            }

            var step = (Math.PI * 2) / items.length;
            for(var i=0; i<items.length; i++) {
                var angle = i * step;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, r, angle, angle + step);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(cx + Math.cos(angle)*r, cy + Math.sin(angle)*r);
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(angle + step/2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                ctx.font = "bold 16px -apple-system";
                ctx.shadowColor = "rgba(255,255,255,0.5)";
                ctx.shadowBlur = 4;
                ctx.fillText(items[i], r - 25, 5);
                ctx.restore();
            }
            ctx.restore();
        }

        function showResult() {
            var actualDeg = currentRot % 360;
            var slice = 360 / items.length;
            var pointerAngle = (actualDeg + 90) % 360;
            var idx = Math.floor((360 - pointerAngle) / slice) % items.length;
            if(idx < 0) idx = 0;
            document.getElementById('result').innerText = items[idx];
            var modal = document.getElementById('modal');
            modal.style.display = 'flex';
            setTimeout(function() { modal.classList.add('show'); }, 10);
            if(navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>
